<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1 id="countDownTimer">Set Time</h1>
    <div id="countDownSet">
        <form action="#">
            <input type="text" id="amount" placeholder="Specify amount">
            <small id="validMsg"></small>
            <button type="submit" id="formSubmit">Count</button>
        </form>
        <select name="" id="units">
            <option value="day">Day(s)</option>
            <option value="hour">Hour(s)</option>
            <option value="minutes">Minute(s)</option>
            <option value="seconds">Second(s)</option>
        </select>
    </div>
    <script src="./main.js"></script>
</body>
</html>
